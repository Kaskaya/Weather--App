<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css" />
    <script src="script.js"></script>
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <main id="main" class="h-screen flex justify-center items-center flex-col">
      <div id="main-div" class="grid grid-cols-2 gap-1">
        <input
          type="text"
          id="input"
          autocomplete="off"
          placeholder="Enter a City Name"
          onkeydown="
          document.getElementById('input').addEventListener('keydown', (e) => {
              if (e.key === 'Enter') {
                handleSubmit();
              }
            });"
          class="text-xl border-2 border-gray-100 w-56 h-14 mr-2 rounded-l-full shadow-md pl-4 z-10"
        />
        <button
          id="submit-button"
          onclick="handleSubmit()"
          class="font-semibold text-3xl text-white bg-yellow-400 m-0 py-2.5 rounded-r-full shadow-md hover:bg-amber-400"
        >
          Submit
        </button>
      </div>
      <div
        id="maintext"
        class="font-semibold text-white text-3xl m-3 text-center"
      ></div>
    </main>
  </body>
</html>
